<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Bang Game</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/game.css" media="screen,projection" />
</head>

<body>
    <div class="row  m0 p0">

                    </div>
                    <div class="row m0 p0">
                        <div class="col s12 m2 m0 p0" style="margin-top: 200px;">
                                <img src="assets/test.jpg" class="playerImage">
                          </div>
                          <div id="players" class="col s12 m8  m0" style="margin-top: -50px;">
                            
                          </div>

                          </div>
                    </div>
                </div>
            </div>
            <div class="row green  m0 p0 ">
                <div class="col s12 m3 yellow lighten-4 height200 m0 p0 ">
                    <div class="row">
                        <div class="col s12 m6">

                        </div>
                      </div>
                </div>

                    </div>
                </div>
                <div class="col s12 m4  yellow lighten-4 height200 m0 p0 ">
                    <div class="row m0">
                        <div class="col s12 m12 l12 m0 p0"><textarea rows="10" class="textarea mt5">liaotian</textarea></div>
                    </div>
                    <div class="row m0 p0 left-align">
                        <div class="col s10 m10 l9 m0 p0 left"><input class="input-field" type="text"></div>
                        <div class="col s2 m2 l2 m0 p0 "><input type="button" value="Submit" class="message left waves-effect waves-light btn-small mt5"/></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){ 
            　　$("#players").html("<img src=\"assets/test.jpg\" class=\"playerImage\"><img src=\"assets/test.jpg\" class=\"playerImage\">");
        });                  
    </script>
</body>

</html>
