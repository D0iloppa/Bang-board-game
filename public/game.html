<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bang</title>

    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Native -->
    <link type="text/css" rel="stylesheet" href="css/game.css" media="screen,projection" />
</head>

<body oncontextmenu="return false">
    <div class="lobby-wrap">
        <!-- Navigation Bar -->
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Bang</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="rules.html">Rules</a></li>
                </ul>
            </div>
        </nav>
        <!-- Upper Row -->
        <div class="row upper-row">
            <!-- Remaining Roles and Current Time-->
            <div class="col s2 extra-info">
                <!-- Remaining Roles -->
                <div class="row"></div>
                <!-- Current Time -->
                <div class="row"></div>
            </div>
            <div class="col s8 player-grid"></div>
        </div>
        <!-- Middle Row -->
        <div class="row middle-row ">
            <div class="col card-pile offset-s3 valign-wrapper" id="draw-pile"><b></b></div>
            <div class="col card-pile" id="discard-pile"></div>
        </div>
        <!-- Lower Row-->
        <div class="row lower-row ">

        </div>
    </div>

    <script src="/socket.io/socket.io.js "></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

    <!-- Socket -->
    <script src="js/gameSocket.js "></script>

    <!-- Game Script -->
    <script src="js/game.js "></script>

    <!-- Temp Script -->
    <script src="js/player.js "></script>
</body>

</html>

<!-- Player -->
<template id="template-player">
    <div class="player-container col s2">
        <div class="row player-name"></div>
        <div class="row player-status">
            <!-- Card Counter & Life Counter -->
            <div class="row player-counters">
                <div class="col s3 player-counter-card"></div>
            </div>
            <!-- Sheriff Badge -->
            <div class="row player-badge">
                <div class="col s3">
                    <img src="assets/sh.jpg" title="Sheriff" style="max-width:100%;max-height:100%;">
                </div>
            </div>
        </div>
        <!-- Equipments -->
        <div class="row player-equipments">
            <div class="row equipment-gun"></div>
        </div>
    </div>
</template>
<!-- Bullet -->
<template id="template-bullet">
    <div class="col s1 player-counter-life">
        <img src="assets/Bullet.png" title="Bullet" style="width:100%;height:auto;">
    </div>
</template>
